{% extends "base.html" %}
{% load static %}

{% block body %}

<body class="text-center d-flex justify-content-center align-items-center" id="login">
    
  <div class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static "favicon/apple-touch-icon.png" %}" alt="" width="57" height="57">
      <h3 class="h3 mb-3 fw-normal">Log in to Yamtarr</h1>
        
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <div class="alert alert-danger">
          {% else %}
            <div class="alert alert-{{ message.tags }}">
          {% endif %}
            {{ message|linebreaksbr }}
          </div>
        {% endfor %}
      {% endif %}
      
      <div class="form-floating">
        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="textinput textInput form-control" required="" id="id_username" placeholder="Username">
        <label for="id_username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" autocomplete="current-password" class="textinput textInput form-control" required="" id="id_password" placeholder="Password">
        <label for="id_password">Password</label>
      </div>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember_me" class="checkboxinput form-check-input" id="id_remember_me"> Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn btn-secondary" type="submit">Log In</button>

      <div class="mt-5 mb-3 ">
        <small class="text-muted">
          Need An Account? <a class="ml-2" href="{% url 'register' %}">Register Now</a>
        </small>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
