<div class="modal fade" id="modal-{{form_id}}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content media-form-modal">

      <div class="modal-header">
        <h1 class="modal-title fs-5">
          {{title}}
          {% if season_number is not None %}
            - Season {{season_number}}
          {% endif %}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
      </div>

      <div class="modal-footer d-flex flex-row-reverse justify-content-between">
        <button type="submit" form="form-{{form_id}}" name="save" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
