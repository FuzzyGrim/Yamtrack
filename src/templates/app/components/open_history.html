{% load app_extras %}

<button type="button"
        hx-get="/history"
        hx-vals='{"return_url": "{{ request.get_full_path|urlencode }}", "media_type": "{{ media_type }}", "media_id": "{{ media_id }}"{% if season_number != None %}, "season_number": "{{ season_number }}"{% endif %}{% if episode_number != None %}, "episode_number": "{{ episode_number }}"{% endif %}}'
        hx-target="#history-modal-{{ media_type }}_{{ media_id }}{% if season_number != None %}_{{ season_number }}{% endif %}{% if episode_number != None %}_{{ episode_number }}{% endif %}"
        hx-trigger="click once"
        title="History"
        class="btn btn-secondary open-history-btn"
        data-bs-toggle="modal"
        data-bs-target="#history-modal-{{ media_type }}_{{ media_id }}{% if season_number != None %}_{{ season_number }}{% endif %}{% if episode_number != None %}_{{ episode_number }}{% endif %}">
  <i class="bi bi-hourglass-split"></i>
</button>

<div class="modal fade history-modal"
     id="history-modal-{{ media_type }}_{{ media_id }}{% if season_number != None %}_{{ season_number }}{% endif %}{% if episode_number != None %}_{{ episode_number }}{% endif %}"
     tabindex="-1"
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
