{% extends "base.html" %}
{% load static %}

{% block title %}
  Forbidden - Yamtrack
{% endblock title %}

{% block body %}
  <div class="position-absolute top-50 start-50 translate-middle">
    <div>
      <h1 class="text-center fs-3">403 - Forbidden</h1>
      <p class="text-center">
        {% if exception %}{{ exception }}<br>{% endif %}
        If you believe this was a bug, please <a href="https://github.com/fuzzygrim/yamtrack/issues">report the issue.</a>
      </p>
    </div>
  </div>
{% endblock body %}
